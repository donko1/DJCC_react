<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/main.css" />
    <title>DJCC</title>
  </head>
  <body style="padding: 0; margin: 0">
    <div class="parallax-container" style="margin: 0; color: white">
      <div class="parallax-background">
        <img
          class="parallax-background_img"
          src="%PUBLIC_URL%/background.png"
          alt="Фоновое изображение"
        />
      </div>

      <div class="parallax-content">
        <h1 class="title">DJCC</h1>
        <div class="center">
          <h1 class="main-text">Here you can</h1>
          <div class="container">
            <h2 class="draw elem">Draw</h2>
            <h2 class="invest elem main__elem">Invest</h2>
            <h2 class="trade elem">Trade</h2>
          </div>
        </div>
        <div id="root"></div>
      </div>
    </div>

    <script src="%PUBLIC_URL%/main.js"></script>
    <script>
      const reverse = (arg) => {
        if (arg === "ru") {
          return "en";
        }
        return "ru";
      };
      const changeLang = (reverseF) => {
        document.getElementsByClassName("main-text")[0].textContent = CWBL(
          "Here u can",
          "Здесь вы можете",
          reverseF(getLang())
        );
        document.getElementsByClassName("draw")[0].textContent = CWBL(
          "Draw",
          "Чертить",
          reverseF(getLang())
        );
        document.getElementsByClassName("invest")[0].textContent = CWBL(
          "Invest",
          "Инвестировать",
          reverseF(getLang())
        );
        document.getElementsByClassName("trade")[0].textContent = CWBL(
          "Trade",
          "Трейдить",
          reverseF(getLang())
        );
      };
      changeLang((l) => {
        return l;
      });
      sleep(100).then(() => {
        document
          .getElementsByClassName("langButtons")[0]
          .addEventListener("click", () => changeLang(reverse));
      });
    </script>
  </body>
</html>
